<ag-grid-angular 
    #agGrid
    id="myGrid"
    style="width: 1335px; height: 400px;" 
    class="ag-theme-balham"
    [rowData]="rowData | async" 
    [columnDefs]="columnDefs"
    [pagination]="true"
    [paginationPageSize]="10"
    [defaultColDef]="defaultColDef"
    [floatingFilter]="true"
    (gridReady)="onGridReady($event)"
    >
</ag-grid-angular>
